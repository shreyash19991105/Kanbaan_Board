<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/12075f528c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- toolbox -->
    <header class="toolbar_cont">

      <div class="toolbar">
        <div class="priority_color_cont">
          <div class="priority_color red"></div>
          <div class="priority_color blue"></div>
          <div class="priority_color green"></div>
          <div class="priority_color purple"></div>
        </div>
        
        <div class="operations_cont">
          <div class="add_cont"><i class="fa-solid fa-plus increase_size"></i></div>
          <div class="delete_cont"><i class="fa-solid fa-trash increase_size"></i></div>
        </div>

      </div>
    </header>

    <!-- main where tickets are placed -->
    <main class="main_cont"></main>

    <!-- modal popup -->
    <div class="modal_cont">
        <div class="modal_typing_area">
            <textarea name="" id="modal_textarea" cols="30" rows="20"></textarea>
        </div>
        <div class="modal_color_cont">
            <div class="modal_color red selected"></div>
            <div class="modal_color blue"></div>
            <div class="modal_color green"></div>
            <div class="modal_color purple"></div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@5.0.2/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
